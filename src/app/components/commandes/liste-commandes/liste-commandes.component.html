<div class="container">
    <div class="card mt-5 mb-5 shadow-lg rounded">
        <div class="card-header bg-secondary text-white">
            <h1 class="card-title m-0 text-center">Historique de vos commandes</h1>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">R√©f√©rence</th>
                            <th scope="col">Date</th>
                            <th scope="col">√âtat</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (commande of commandes; track $index) {
                        <tr>
                            <td>{{ $index + 1 }}</td>
                            <td>
                                <a [routerLink]="['/commandes','details', commande.id]" class="text-decoration-none">
                                    {{ commande.id }}
                                </a>
                            </td>
                            <td>{{ commande.date | date:'dd/MM/yyyy HH:mm' }}</td>
                            <td>
                                <span [ngClass]="{
                                        'badge text-dark': commande.etatId === 1,
                                        'badge text-primary': commande.etatId === 2,
                                        'badge text-success': commande.etatId === 3,
                                        'badge text-danger': commande.etatId === 4
                                    }">
                                    {{ getEtatLibelle(commande.etatId) }}
                                </span>
                            </td>
                            <td>
                                <a [routerLink]="['/commandes','details', commande.id]" class="btn btn-primary btn-sm">
                                    üîç Voir
                                </a>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
