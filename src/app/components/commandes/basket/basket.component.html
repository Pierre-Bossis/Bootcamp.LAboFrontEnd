<div class="container">
    <div class="card mt-5 mb-5 shadow-lg rounded card-header bg-secondary text-white">
        <h1 class="card-title m-0">Votre panier</h1>
    </div>
    @if(basket.length > 0){
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id Produit</th>
                <th>Quantité</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            @for (item of basket; track $index) {
                <tr>
                    <td>{{item.produitId}}</td>
                    <td>{{item.quantite}}</td>
                    <td><span (click)="onDeleteFromBasket($index)">❌</span></td>
                </tr>
            }
        </tbody>
    </table>

    <div class="form-group mt-5">
        <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="button">Commander</button>
        </div>
    </div>
    }
    @else {
    <p>Votre panier est vide.</p>
    }
</div>
