<div class="container">
    <div class="card mt-5 mb-5 shadow-lg rounded card-header bg-secondary text-white">
        <h1 class="card-title m-0">Votre panier</h1>
    </div>
    @if(basket.length > 0){
        @for (item of basket; track $index) {
            <li>ProduitId: {{item.produitId}} - Quantite: {{item.quantite}}</li>
        }
    }
    @else {
        <p>Votre panier est vide.</p>
    }
</div>
