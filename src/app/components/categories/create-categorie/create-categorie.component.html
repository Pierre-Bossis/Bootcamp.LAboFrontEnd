<div class="container">
    <form [formGroup]="createCategorieFom" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label mt-5">Création d'une catégorie</label>
            <div class="form-floating mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    id="nom" 
                    formControlName="nom" 
                    placeholder="Nom">
                <label for="nom">Nom</label>

                <!-- Messages d'erreur -->
                @if(createCategorieFom.get('nom')?.touched && createCategorieFom.get('nom')?.invalid){
                    @if(createCategorieFom.get('nom')?.hasError('required')){
                        <span style="color:red;">Le nom est requis.</span>
                       }
                       @if(createCategorieFom.get('nom')?.hasError('minlength')){
                        <span style="color:red;">Le nom doit posséder au moins deux caractères.</span>
                    }
                   }
            </div>
        </div>

        <div class="form-group">
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" type="submit" [disabled]="createCategorieFom.invalid">Créer</button>
            </div>
        </div>
    </form>
</div>
